    HMM_unexpected_appearance_focus:0 "Неожиданное появление"
    HMM_unexpected_appearance_focus_desc:0 "Юг Германии неожиданно провозгласил независимость, провозгласив Территорию Хины"
    HMM_territorys_future_focus:0 "Будущее Территории"
    HMM_territorys_future_focus_desc:0 "Для того, чтобы удержать власть в стране, достаточно дать мотивацию и цель её населению"
    HMM_defense_plan_focus:0 "План обороны"
    HMM_defense_plan_focus_desc:0 "Третий Рейх может в любую минуту атаковать, поэтому нам нужно придумать план обороны"
    HMM_preventive_hit_focus:0 "Превентивный удар"
    HMM_preventive_hit_focus_desc:0 "Мы не можем ждать, пока Германия начнёт наступление! Такинакеро разработал план, и теперь мы готовы к атаке"
    HMM_victory_of_hina_focus:0 "§YПобеда Хины§!"
    HMM_victory_of_hina_focus_desc:0 "После долгих сражений Территория Хины смогла выстоять и победить войска Германии."
    
    HMM_unstable_situation_focus:0 "Нестабильное положение"
    HMM_unstable_situation_focus_desc:0 "Территория находится в нестабильном положении. Нам нужно что нибудь предпринять, чтобы исправить это"
    HMM_create_council_focus:0 "Создать Совет"
    HMM_create_council_focus_desc:0 "Наше правительство нельзя даже назвать таковым, так как это просто кучка генералов и политиков, подвластных воле Хины. Мы должны хоть как то это поменять, хотя бы для виду."
    HMM_north_autonomy_focus:0 "Дать северу автономию"
    HMM_north_autonomy_focus_desc:0 "Север Территории всё ещё нам не подвластен, поэтому будет разумно дать им автономию для того, чтобы они не восстали."
    HMM_cleaning_north_focus:0 "Чистки севера"
    HMM_cleaning_north_focus_desc:0 "Не смотря на то, что мы дали северу автономию, она не будет длится вечно. Мы репрессируем главных дисидентов севера, чтобы позже воссоединится с ним в полной мере."
    HMM_integrate_north_focus:0 "Полная интеграция"
    HMM_integrate_north_focus_desc:0 "Настал тот момент, когда мы наконец то полностью интегрируем север."
    HMM_request_recognition_focus:0 "Запросить признание"
    HMM_request_recognition_focus_desc:0 "Нас никто не признаёт, поэтому мы пошлём дипломатов в крупные страны, чтобы попросить нас признать."
    HMM_no_longer_unrecognized_focus:0 "Больше не непризнаные"
    HMM_no_longer_unrecognized_focus_desc:0 "Нас признали! Теперь мы официально страна, что открывает для нас множество возможностей"
    HMM_failure_focus:0 "§RПровал§!"
    HMM_failure_focus_desc:0 "Мы так и знали, что никто нас не признает..."
    HMM_dont_care_about_it_focus:0 "Плевать на признание"
    HMM_dont_care_about_it_focus_desc:0 "Знаете что? Если нас нехотят признавать - ладно. Сами выкрутимся!"
    HMM_stabilization_focus:0 "§4Стабилизация§!"
    HMM_stabilization_focus_desc:0 "Ситуация в стране начинает медленно, но верно стабилизироваться"
    HMM_expand_power_of_council_focus:0 "Расширить власть Совета"
    HMM_expand_power_of_council_focus_desc:0 "Хина имеет слишком много власти, поэтому Совет решил оставить её лишь как лицо государства без реальной власти."
    HMM_isolationalism_focus:0 "Изоляционизм"
    HMM_isolationalism_focus_desc:0 "Мы должны сохранить Территорию, отныне никаких изменений во власти и устройстве Территории не предвидится."
    HMM_consolidation_of_power_focus:0 "Консолидация власти"
    HMM_consolidation_of_power_focus_desc:0 "Теперь мы должны консолидировать власть в наших руках."
    HMM_save_our_territory_focus:0 "Сохранить нашу Территорию"
    HMM_save_our_territory_focus_desc:0 "Никто не должен посягать на нашу Территорию! Мы не допустим потери нашей независимости!"
    HMM_perfect_isolation_focus:0 "§gИдеальная изоляция§!"
    HMM_perfect_isolation_focus_desc:0 "Теперь вся власть пренаджелит нам, и никто не будет угрожать Территории ни снаружи, ни изнутри."
    HMM_save_power_balance_focus:0 "Сохранить баланс"
    HMM_save_power_balance_focus_desc:0 "Хина и Совет смогли договорится, поэтому никаких изменений в управлении Территорией не намечается."
    HMM_save_foundations_and_expand_territory_focus:0 "Сохранить устои и расширить территорию"
    HMM_save_foundations_and_expand_territory_focus_desc:0 "Совет выступает за сохранения статуса-кво, а Хина за расширение владений Территории. Мы можем попытаться объединить эти два видения будущего."
    HMM_expand_to_benilux_focus:0 "Экспансия в Бенилюкс"
    HMM_expand_to_benilux_focus_desc:0 "Войска уже готовятся войти на территорию стран Бенилюкса."
    HMM_integrate_benilux_focus:0 "Интегрировать новые земли"
    HMM_integrate_benilux_focus_desc:0 "Не можем же мы вечно оккупировать земли Бенилюкса? Мы должны ассимилировать их и показать, что они новые граждане Территории."
    HMM_steady_progress_focus:0 "§GУверенный прогресс§!"
    HMM_steady_progress_focus_desc:0 "Медленно, но мы идём к прогрессу, не зацикливаясь лишь на экспансии или изоляционизме."
    HMM_abolish_council_focus:0 "Упразднить Совет"
    HMM_abolish_council_focus_desc:0 "Хина узнала о заговоре Совета и теперь он будет официально упразднён, оставив всю власть Хине."
    HMM_start_expansion_focus:0 "Начать экспансию"
    HMM_start_expansion_focus_desc:0 "Враги везде, повсюду. Нельзя медлить, нужно действовать! Мы захватим Бенилюкс, как начало нашей экспансии."
    HMM_hit_france_focus:0 "Удар по Франции"
    HMM_hit_france_focus_desc:0 "Удар по Франции необходим для дальнейшего развития нашей нации, правда правда."
    HMM_hina_legion_focus:0 "Легион Хины"
    HMM_hina_legion_focus_desc:0 "Легион Хины - именно так будет называтся професианальная армия Хины!"
    HMM_proclaim_new_empire_focus:0 "§tПровозглашение новой империи§!"
    HMM_proclaim_new_empire_focus_desc:0 "Наконец-то мы достойны называть нашу Территорию не просто Территорией, а целой империей! Империей Хины!"  
    HMM_new_infantry_focus:0 "Новое пехотное снаряжение"
    HMM_new_infantry_focus_desc:0 "Чем лучше будет наше пехотное снаряжение, тем с большей вероятностью мы одержим победу!"
    HMM_new_research_center_focus:0 "Новые исследовательские центры"
    HMM_new_research_center_focus_desc:0 "Для быстрого развития в технологическом плане нам необходимы новые исследовательские центры."
    HMM_first_tank_researches_focus:0 "Первые исследования танков"
    HMM_first_tank_researches_focus_desc:0 "Танк - основа современной войны. Поэтому нам нужно как можно скорее изучить и сделать свои типы танков."
    HMM_active_research_focus:0 "Активные исследования"
    HMM_active_research_focus_desc:0 "Необходимо заставить наших учёных работать как можно больше для того, чтобы [HMM.GetName] была в безопасности."
    HMM_industrys_developing_focus:0 "Развитие промышлености"
    HMM_industrys_developing_focus_desc:0 "Для того, чтобы не отстать от остальных стран, нам надо развивать свою промышленность ускоренными темпами."
    HMM_new_fabrics_focus:0 "Новые фабрики"
    HMM_new_fabrics_focus_desc:0 "Мы должны строить фабрики для развития нашей промышленности."
    HMM_new_arm_factories_focus:0 "Новые военные заводы"
    HMM_new_arm_factories_focus_desc:0 "Но мы не должны забывать о военном производстве, иначе [HMM.GetName] падёт под огнём врага."
    HMM_industrial_miracle_focus:0 "Индустриальное чудо!"
    HMM_industrial_miracle_focus_desc:0 "Мы смогли создать прочную промышленную базу для страны!"
    HMM_looking_to_future_focus:0 "§0Взгляд в будущее§!"
    HMM_looking_to_future_focus_desc:0 "Послевоенное восстановление и становление  нашего государства закончено. Остаётся только ждать, что будет дальше."
    
    HMM_republic_kamyshnya_focus:0 "Республика Камышня"
    HMM_republic_kamyshnya_focus_desc:0 "Для стабилизации положения на Территории была провозглашена Республика Камышня. Теперь "камыши" сами смогут решить судьбу новой страны"
    
    HMM_nationalize_GER_tt:0 "Все оставшиеся немецкие территорию будут §Yнационализованы§!."
    HMM_nationalisation_everything_tt:0 "Все завоёванные ранее территории станут §Yнациональными§!."
    HMM_looking_to_future_tt:0 "После этого фокуса загрузится §Yновое древо§!, зависящае от пути, который вы выбрали."
    
    HMM_against_germany_idea:0 "Против Германии"
    HMM_unruly_north_idea:0 "Неуправляемый север"
    HMM_unrecognized_state_idea:0 "Непризнаное государство"
    HMM_council_idea:0 "Совет"
    HMM_north_autonomy_idea:0 "Автономия севера"
    HMM_north_cleaning_idea:0 "Чистки севера"
    HMM_dont_care_about_it_idea:0 "Плевать на признание"
    HMM_hina_legion_idea:0 "Легион Хины"
    HMM_hina_idea:0 "Хина"
    HMM_industrial_miracle_idea:0 "Индустриальное чудо!"
    HMM_active_research_idea:0 "Активные исследования"
    HMM_save_our_territory_idea:0 "Сохранить нашу Территорию!"
    HMM_perfect_isolation_idea:0 "Идеальная изоляция"
    
    hina_news.1.t:0 "Провозглашение Империи Хины"
    hina_news.1.desc:0 "Сегодня всему миру стало известно, что на месте Территории Хины была провозглашена Империя Хины. Политики европейских стран негодуют, но всем уже понятно, что Хине наплевать на их мнение. Аналитики выражают опасения по поводу дальнейшего расширения Империи на всю Европу."
    hina_news.1.a:0 "Да здравствует Империя!"
    hina_news.1.b:0 "Тревожно"
    
    hina.1.t:0 "Неожиданное появление"
    hina.1.desc:0 "Неожиданно для командования Третьего Рейха, они полностью потеряли контроль над югом страны. Вскоре они узнали, что жители этого "государство" называют его Территорией Хины. Про правительницу, так называемую Хину, ничего неизвестно, но ходят слухи, что она стала популярной среди народа благодаря своей..."
    hina.1.a:0 "Милоте"
    hina.1.b:0 "Решительности"
    hina.1.c:0 "Неадекватности"
    hina.2.t:0 "Будущее Территории"
    hina.2.desc:0 "Территория Хины является относительно новым государством, поэтому для сплочения народа была придумана цель. Цель заключалась в..."
    hina.2.a:0 "Объединении человечества"
    hina.2.b:0 "Возвеличивание Хины"
    hina.2.c:0 "Просто порофлить"
    hina.3.t:0 "План обороны"
    hina.3.desc:0 "Нам необходимо составить план обороны для отражения атаки (или для превентивного удара). Генеральны штаб предложил..."
    hina.3.a:0 "Мобилизовать больше людей"
    hina.3.b:0 "Собрать больше резервов"
    hina.3.c:0 "Изучить тактику врага"
    hina.4.t:0 "Победа"
    hina.4.desc:0 "После победы над Германией вся её территория перешла под контроль Территории Хины. Однако большое кол-во населения против нашей власти."
    hina.4.a:0 "Мы сохраним Территорию"
    hina.4.b:0 "Возможно, демократия - лучший выбор в нашей ситуации"
    hina.5.t:0 "Нестабильное положение"
    hina.5.desc:0 "Положение Территории оставляет желать лучшего. Большинство из населения севера выступает против нашей власти, тем временем как соседние страны видят в нас не больше чем незаконное правительство Германии. Хине придётся много работать, чтобы сделать Территорию настоящим стабильным государством."
    hina.5.a:0 "Но это будет того стоить"
    hina.6.t:0 "Интересное предложение"
    hina.6.desc:0 "Заходя в зал заседания Совета Хина знала, что они решили спросить её мнение о следующем законопроекте, но когда она узнала, что это за законопроект, она обомлела. Совет в открытую выдвинул ей требование уйти на второй план в правительстве."
    hina.6.a:0 "Кажется, они правы..."
    hina.6.b:0 "Погодите, мы можем договориться!"
    hina.6.c:0 "Готовьте катапульты, кто-то отправится в далёкий полёт"
    hina.7.t:0 "Совет берёт власть"
    hina.7.desc:0 "На удивление Хина с досадой согласилась на предложение Совета. Отныне Территория Хины - парламентская республика. Хотя все понимают, что никакой демократии в этой республики нет. Это скорее олигархат во главе с влиятельными членами Совета. Однако никто не знает, кто в этом совете состоит."
    hina.7.a:0 "Совет у руля"
    hina.8.t:0 "Компромисс"
    hina.8.desc:0 "В ходе долгого обсуждения Хина и Совет пришли к статусу-кво. Ничего нового в управлении страной не произошло."
    hina.8.a:0 "Очередные скучные и бесполезные споры"
    hina.9.t:0 "Совет распущен"
    hina.9.desc:0 "Последний член совета был закинут в катапульту и отправлен далеко вверх. Плевать, что с ними станет, как они посмели дерзить Хине и говорить о своей "демократии"? Ни один из наглецов не останется безнаказаным!"
    hina.9.a:0 "Да здравствует Хина!"
    hina.10.t:0 "Вопрос о Кёнингсберге"
    hina.10.desc:0 "Кёнингсберг не хочет подчинятся, ни в какую. Такинакеро выступил с предложением создать Протекторат Кёнингсберг под его протекцией. Это возможно сможет ассимилировать жителей этого города в нацию Территории."
    hina.10.a:0 "Кёнингсберг останется под нашей окупацией"
    hina.10.b:0 "Неплохая идея, Такинакеро!"
    hina.10.c:0 "Я не подведу Хину!"
    hina.11.t:0 "Провозглашения империи"
    hina.11.desc:0 "Сегодня мы провозглашем за место Территории Империю Хины. Да здравствует Императрица Хина!"
    
    hina_outer.1.t:0 "[FROM.GetName] просит признания"
    hina_outer.1.desc:0 "[FROM.GetName] просит, чтобы мы официально признали их независимость."
    hina_outer.1.a:0 "Это будет к лучшему"
    hina_outer.1.b:0 "Ни за что!"
    
    hina_result.1.t:0 "[FROM.GetName] признали нашу независимость"
    hina_result.1.desc:0 "Сегодня диломаты страны [FROM.GetName] официально признали нас, как независимую страну."
    hina_result.1.a:0 "Великий день!"
    
    hina_result.2.t:0 "[FROM.GetName] не признали нашу независимость"
    hina_result.2.desc:0 "Правительство страны [FROM.GetName] заявило, что никогда не признает нашу независимость."
    hina_result.2.a:0 "Они ещё пожалеют об этом!"
l_russian:
    TAK_takinakero:0 "Такинакеро"
    
    TAK_integrate_category:0 "Интеграция Протектората"
    TAK_integrate_category_desc:0 "Главная задача существования §2Протектората§! - интеграция его жителей в общество [HMM.GetName]. Поэтому вся внутренняя политика должна быть направлена на интеграцию.\n\n\nПроцент интегрированого населения: [?integrate_procent|C]§C%§!\n\nПроцент общественного недовольства: [?public_discontent|R]§R%§!\n\n\nЕсли §Rобщественное недовольство§! достигнет §R100%§!, то правительство Протектората столкнётся с массовыми демонстрациями и попытками переворота."
    
    TAK_creation_of_protectorat_focus:0 "Создание протектората"
    TAK_creation_of_protectorat_focus_desc:0 "Кёнингсберг - город, который отказался подчинятся. Поэтому на его месте был создан Протекторат Кёнингсберг, страна, которая была создана лишь для интеграции и ассимиляции местных жителей."
    
    taki.1.t:0 "Протекторат"
    taki.1.desc:0 "Такинакеро был отправлен в Кёнингсберг в качестве протектора недавно образованого протектората. Его предложение по его созданию почти сразу было принято. Теперь остаётся выполнить задачу по интеграции Кёнингсберг, иначе Такинакеро ждут последствия."
    taki.1.a:0 "Начнём"